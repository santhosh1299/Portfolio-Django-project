{%extends 'portfolio/base.html'%}

{%block content%}
{% load static %}
<div class="row justify-content-center my-3">
<div>
    <img class="img-fluid" src="{% static 'portfolio\santhosh_pic.PNG' %}" height="350" width="350">
</div>
</div>



<div class="row justify-content-center mb-3">
    <div class="col-md-9 text-center">
        <h1 id="hometext" class="font-weight-bold"> Hey!üòÅ <br /> I'm <span id="typed-text"></span><span class="cursor"></span></h1>
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    var phrases = ["SANTHOSH", "A DATA SCIENTIST", "Looking for Opportunities"];
    var typedTextElement = document.getElementById("typed-text");
    var cursorElement = document.querySelector(".cursor");
    var currentPhraseIndex = 0;
    var currentCharIndex = 0;
    var isTyping = true;

    function typeText() {
        var currentPhrase = phrases[currentPhraseIndex];

        if (isTyping) {
            if (currentCharIndex < currentPhrase.length) {
                typedTextElement.textContent += currentPhrase.charAt(currentCharIndex);
                currentCharIndex++;
                setTimeout(typeText, 200); // Adjust the typing speed by changing the timeout value
            } else {
                isTyping = false;
                setTimeout(eraseText, 1000); // Wait for 1 second before erasing
            }
        } else {
            if (currentCharIndex > 0) {
                typedTextElement.textContent = currentPhrase.substring(0, currentCharIndex - 1);
                currentCharIndex--;
                setTimeout(eraseText, 100); // Adjust the erasing speed by changing the timeout value
            } else {
                isTyping = true;
                currentPhraseIndex = (currentPhraseIndex + 1) % phrases.length;
                setTimeout(typeText, 500); // Wait for 0.5 second before typing next phrase
            }
        }
    }

    function eraseText() {
        typeText();
    }

    typeText();
});
</script>


<h2 class="mt-5">Portfolio</h2>
<hr>
<div class="row">
{% for  project in projects  %}
<div class="col-lg-4 col-md-6">
    
    

    {%if project.url %}
    
    <a href="{{ project.url }}">
        <img src="{{ project.image.url }}" class="img-fluid mb-2 rounded custom-image" alt="Project Image">

    </a>
    {% else %}
    <img src="{{ project.image.url }}" class="img-fluid mb-2 rounded">
    {% endif %}
    <h2>{{project.title}}</h2>
    <p>{{ project.description }}</p>
</div>
{% endfor %}
</div>
{%endblock%}
